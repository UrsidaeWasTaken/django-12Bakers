<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="menu-icon">
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <div class="logo">
                    <span class="highlight">12</span>Bakers
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="{% url 'recipes:index' %}">Recipes</a></li>
                        <li><a href="#">About</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'recipes:create' %}">Create</a></li>
                            <li><a href="{% url 'users:profile' user.username %}">My Profile</a></li>
                            <li id="login"><a href="{% url 'logout' %}">{{ user }} | Logout</a></li>
                        {% else %}
                            <li id="login"><a href="{% url 'login' %}">Login/Signup</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>
        <div class="content">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <script type="text/javascript">

        // Menu-toggle button

            $(document).ready(function() {
                $(".menu-icon").on("click", function() {
                      $("nav ul").toggleClass("showing");
                });
            });

      </script>
</body>
</html>
