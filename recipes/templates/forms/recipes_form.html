{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <title>Create Recipe | 12Bakers</title>
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/form.css' %}" />
{% endblock %}
{% block body %}
    <div class="form">
        <h2>Create Recipe</h2><hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="button" type="submit" value="Submit" />
        </form>
    </div>
{% endblock %}
