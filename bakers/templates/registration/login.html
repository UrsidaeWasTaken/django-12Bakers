<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/login.css' %}" />
    <title>Login | 12Bakers</title>
</head>
<body>
    <div class="form">
        <h2><span>12</span>Bakers</h2><hr><br>
        <form class="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}

            {{ form.password.label_tag }}
            {{ form.password }}

            {% if form.errors %}
                <p class="error">Username or Password is incorrect</p>
            {% endif %}
            <input class="button" type="submit" value="Login">
            <p class="message">Not registered? <a href="{% url 'registration' %}">Create an account</a></p>
        </form>
    </div>
</body>
</html>
